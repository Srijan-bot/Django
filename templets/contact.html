{% extends "base.html" %}

{% block title %}CONTACT US{% endblock title %}

{% block body %}
<div class="container">
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
          <label>NAME</label>
          <input type="name" class="name" id="name" name="name">
          <br>
          <br>
          <label>Email address</label>
          <input type="email" class="email" id="email" name="email" >
          <br>
          <br>
          <label  class="text">Tell Us Your Query</label>
          <textarea class="form-control" id="query" name="query" rows="3"></textarea>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>


{% endblock body %}
